<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Punjabi Jukebox</title>
  <style>
    body {
      background-color: black;
      color: limegreen;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    #player {
      margin: 20px auto;
      width: 80%;
      max-width: 640px;
      height: 360px;
    }
    button {
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>
  <h1>Punjabi Jukebox</h1>
  <button onclick="playRandomSong()">Play Random Song</button>
  <div id="player"></div>

  <script>
    const videoIds = [
      "bptF-ilf50Q", // FOMO
      "VoAIPZrcfGw", // Chandigarh
      "SNqCf15dc48", // MISAAL
      "AQXS9q94cCA", // Hawa De Bulle
      "qNFTafCKtcE"  // Ki Hoya
    ];

    let player;
    let isPlayerReady = false;

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '360',
        width: '640',
        videoId: "",
        playerVars: {
          autoplay: 0,
          mute: 1,
          controls: 1,         // show play/pause/mute
          modestbranding: 1,   // hide YouTube logo
          rel: 0,              // donâ€™t show related videos
          fs: 1                // allow fullscreen
        },
        events: {
          'onReady': () => {
            isPlayerReady = true;
          }
        }
      });
    }

    function playRandomSong() {
      if (!isPlayerReady) return;

      const randomVideoId = videoIds[Math.floor(Math.random() * videoIds.length)];
      player.loadVideoById(randomVideoId);
      player.unMute(); // unmute on user interaction
      player.playVideo();
    }
  </script>
</body>
</html>
