<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arjan Dhillon Player</title>
  <style>
    body {
      background-color: black;
      color: limegreen;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    audio {
      margin-top: 20px;
      width: 90%;
    }
  </style>
</head>
<body>
  <h1>Welcome to Arjan Dhillon's Jukebox</h1>
  <p>Click the button below to play a random song</p>
  <button onclick="playSong()" style="padding: 10px 20px; background: green; color: white; border: none; font-size: 16px; border-radius: 5px;">Play</button>
  <audio id="player" controls></audio>

  <script>
    const songs = [
      "https://pagalsong.in/uploads/systemuploads/mp3/Arjan%20Dhillon/Glorious/01%20-%20Glorious%20(PaglaSongs).mp3",
      "https://pagalsong.in/uploads/systemuploads/mp3/Arjan%20Dhillon/Glorious/02%20-%20Opinion%20(PaglaSongs).mp3",
      "https://pagalsong.in/uploads/systemuploads/mp3/Arjan%20Dhillon/Jawani/01%20-%20Jawani%20(PaglaSongs).mp3",
      "https://pagalsong.in/uploads/systemuploads/mp3/Arjan%20Dhillon/Glorious/04%20-%20Calculation%20(PaglaSongs).mp3"
    ];

    function playSong() {
      const player = document.getElementById("player");
      const randomSong = songs[Math.floor(Math.random() * songs.length)];
      player.src = randomSong;
      player.play();
    }
  </script>
</body>
</html>
